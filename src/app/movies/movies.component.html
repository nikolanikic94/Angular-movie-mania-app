<div class="container">
  <div class="row pt-3">
    <div class="col d-flex justify-content-center">
      <app-pagination
        [collectionSize]="count"
        [pageSize]="parameters.pageSize"
        (paginationEmitter)="updatePagination($event)"
      ></app-pagination>
    </div>
    <div class="col">
      <app-sort
        (sortCriteriaEmitter)="updateSortCriteria($event)"
        (sortDirectionEmitter)="updateSortCriteria($event)"
      ></app-sort>
    </div>
  </div>
  <app-movies-list [movies]="movies"></app-movies-list>
</div>
